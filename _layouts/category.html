---
layout: default
---

<h1 class="page-heading">Category: {{ page.category | capitalize }}</h1>

<ul class="post-list">
  {% for post in site.categories[page.category] %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <h3>
        <a class="post-link" href="{{ post.url | relative_url }}">
          {{ post.title | escape }}
        </a>
      </h3>
    </li>
  {% endfor %}
</ul>
