<footer class="site-footer">
  <div class="wrapper">
    <div class="footer-content">
      <div class="contact-info">
        <span class="contact-label">Contact</span>
        {%- include social.html -%}
      </div>
      <div class="version-info">
        {%- if site.data.version.commit -%}
          <span class="version-label">v1.2 (commit: {{ site.data.version.commit }})</span>
        {%- endif -%}
      </div>
    </div>
    <div class="copyright">
      <p>&copy; {{ "now" | date: "%Y" }} {{ site.author | default: site.title }}. All rights reserved.</p>
    </div>
  </div>
</footer>
